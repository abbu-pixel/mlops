<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† Medical Checkup Prediction</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e9f2f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #0077cc;
      margin-bottom: 25px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .healthy {
      color: green;
    }

    .warning {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü©∫ Medical Checkup Prediction</h2>

    <form id="predictForm">
      <label>Age</label>
      <input type="number" name="age" placeholder="Enter age (years)" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>

      <label>Heart Rate (bpm)</label>
      <input type="number" name="heart_rate" placeholder="e.g. 72" required>

      <label>Body Temperature (¬∞C)</label>
      <input type="number" step="0.1" name="temperature" placeholder="e.g. 36.7" required>

      <label>Oxygen Level (%)</label>
      <input type="number" name="oxygen_level" placeholder="e.g. 98" required>

      <label>Glucose Level (mg/dL)</label>
      <input type="number" name="glucose_level" placeholder="e.g. 90" required>

      <label>Cholesterol (mg/dL)</label>
      <input type="number" name="cholesterol" placeholder="e.g. 180" required>

      <label>Systolic BP (mmHg)</label>
      <input type="number" name="systolic_bp" placeholder="e.g. 120" required>

      <label>Diastolic BP (mmHg)</label>
      <input type="number" name="diastolic_bp" placeholder="e.g. 80" required>

      <button type="submit">üîÆ Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch("/predict", { method: "POST", body: formData });
      const data = await res.json();

      const resultDiv = document.getElementById("result");
      if (data.prediction) {
        if (data.prediction.includes("Healthy")) {
          resultDiv.innerHTML = `<span class="healthy">${data.prediction}</span>`;
        } else {
          resultDiv.innerHTML = `<span class="warning">${data.prediction}</span>`;
        }
      } else {
        resultDiv.innerHTML = `<span style="color:red;">‚ö†Ô∏è ${data.error}</span>`;
      }
    });
  </script>
</body>
</html>
