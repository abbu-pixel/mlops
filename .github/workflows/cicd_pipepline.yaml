name: MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  train_and_track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] mlflow xgboost tensorflow scikit-learn joblib

      - name: Configure DVC remote
        run: |
          dvc remote list
          dvc pull || echo "No data to pull"

      - name: Reproduce pipeline
        run: |
          dvc repro

      - name: Push updated artifacts
        run: |
          dvc push
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto retrain triggered by CI" || echo "No changes to commit"
          git push || echo "No new commits to push"
